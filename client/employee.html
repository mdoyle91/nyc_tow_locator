<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYC Tow Locator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        id="headerImg"
        src="https://www.nyc.gov/assets/home/images/content/events/NYC-5boros.png"
      />
    </header>
    <main>
      <div class="user">
        <a id="userButton">Hello X!</a>
          </div>
        </li>
        <div class="searchField">
          <input
            type="text"
            placeholder="License Plate OR VIN"
            id="searchBar"
          />
          <button id="searchButton">Search</button>
          <button id="addVehicleButton">Add Vehicle</button>
        </div>
        <div id="vehicleFormContainer"></div>
        <div class="container1">
          <h2 id="plate"></h2>
          <h2 id="state"></h2>
          <h2 id="dateTowed"></h2>
          <h2 id="location"></h2>
          <h2 id="neighborhood"></h2>
          <h2 id="reasonTowed"></h2>
          <h2 id="currentFees"></h2>
          <h2 id="feeRate"></h2>
          <h2 id="feeFrequency"></h2>
        </div>
      </div>
    </main>
  </body>
</html>
